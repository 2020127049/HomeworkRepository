<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup.html</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    <p><a href="login.html">로그인</a> | <a href="signup.html">회원가입</a> | <a href="index.html">대문</a></p>
    <div id="panel">
        <label for="이름">이름:</label>
        <input type="text" name="이름" required autofocus placeholder="이름을 입력하세요..." autocomplete="on">
        <label for="생일">생일:</label>
        <input type="date" name="생일" required>
        <label for="성별">성별:</label>
        <div class="aligned">
            <input type="radio" value="남자" required>
            <label for="남자">남자</label>
            <input type="radio" value="여자" required>
            <label for="여자">여자</label>
        </div>
        <label for="학년">학년:</label>
        <input type="range" min="1" max="4" value="1" step="1" required>
        <label for="아이디">아이디:</label>
        <input type="text" name="아이디" required>
        <label for="비밀번호">비밀번호:</label>
        <input type="password" name="비밀번호" required>
        <label for="이메일">이메일:</label>
        <input type="email" name="이메일" required>
        <label for="보안 질문">보안 질문:</label>
        <select name="보안 질문" required>
            <option value="어머니 성함은?">어머니 성함은?</option>
            <option value="아버지 성함은?">아버지 성함은?</option>
            <option value="첫사랑 이름은?">첫사랑 이름은?</option>
            <option value="애완동물 이름은?">애완동물 이름은?</option>
        </select>
        <label for="답변">답변:</label>
        <input type="text" name="답변" required>
        <div class="over">
            <button type="button" id="signup"><a href="login.html">Signup</a></button>
            <button type="button" id="cancel"><a href="login.html">Cancel</a></button>
        </div>
    </div>
</body>
</html>
